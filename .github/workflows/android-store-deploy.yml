name: Android Store Deploy

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Google Play track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      submit_to_store:
        description: 'Submit to Google Play Store after build'
        required: true
        default: false
        type: boolean

jobs:
  build-and-deploy:
    name: Build and Deploy to Google Play
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "âŒ EXPO_TOKEN secret is required"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          echo "EXPO_PUBLIC_ENV=production" > .env.production
          echo "EXPO_PUBLIC_API_URL=" >> .env.production
          echo "EXPO_PUBLIC_MOCK_API=false" >> .env.production
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" >> .env.production
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env.production
          echo "EXPO_PUBLIC_PUSH_NOTIFICATIONS_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_LOCATION_TRACKING_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_LOG_LEVEL=error" >> .env.production
          echo "EXPO_PUBLIC_CACHE_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_DEBUG_MODE=false" >> .env.production

      - name: Build for Google Play Store
        run: |
          echo "ðŸš€ Building Android AAB for Google Play Store..."
          eas build --platform android --profile production --non-interactive

      - name: Submit to Google Play Store
        if: ${{ inputs.submit_to_store }}
        run: |
          echo "ðŸ“¤ Submitting to Google Play Store (track: ${{ inputs.track }})..."
          eas submit --platform android --latest --track ${{ inputs.track }} --non-interactive

      - name: Create deployment summary
        run: |
          echo "## ðŸŽ‰ Android Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Platform:** Android" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Build Type:** AAB (Google Play Store)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Track:** ${{ inputs.track }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¤ **Submitted:** ${{ inputs.submit_to_store }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Expo Dashboard](https://expo.dev/accounts/${{ github.repository_owner }}/projects/${{ github.event.repository.name }}/builds)" >> $GITHUB_STEP_SUMMARY
          echo "- [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
