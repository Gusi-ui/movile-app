name: Check EAS Android Credentials

on:
  workflow_dispatch:

jobs:
  check-android-credentials:
    name: Check Android Keystore on EAS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Evitamos cache para no toparnos con errores 400 del servicio de cache
          # cache: 'npm'

      - name: Setup Expo (with EAS)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify Expo authentication
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "üîê Verificando autenticaci√≥n en Expo..."
          eas whoami || true

      - name: Show Android credentials (human-readable)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "üîé Listing Android credentials stored on EAS for this project..."
          eas credentials:show -p android --non-interactive || true

      - name: Show Android credentials (JSON)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "üßæ JSON de credenciales Android en EAS (si existen):"
          eas credentials:show -p android --non-interactive --json || true
          echo "If no credentials are shown above, Android keystore is not yet configured in EAS."
