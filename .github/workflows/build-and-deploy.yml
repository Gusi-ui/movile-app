name: Build and Deploy

on:
  release:
    types: [published]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          echo "EXPO_PUBLIC_ENV=production" > .env.production
          echo "EXPO_PUBLIC_API_URL=" >> .env.production
          echo "EXPO_PUBLIC_MOCK_API=false" >> .env.production
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" >> .env.production
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env.production
          echo "EXPO_PUBLIC_PUSH_NOTIFICATIONS_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_LOCATION_TRACKING_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_LOG_LEVEL=error" >> .env.production
          echo "EXPO_PUBLIC_CACHE_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_DEBUG_MODE=false" >> .env.production

      - name: Build for internal distribution (on release)
        if: github.event_name == 'release'
        run: |
          eas build --platform android --profile production-internal --non-interactive --no-wait

      - name: Build preview (on main push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          eas build --platform android --profile preview --non-interactive --no-wait

      - name: Comment build URL on release
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.release.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 **Build Android iniciado para la release**\n\n📱 **Plataforma:** Android (APK)\n📦 **Perfil:** production-internal\n🔗 **Dashboard:** [Ver progreso en Expo](https://expo.dev/accounts/${{ github.repository_owner }}/projects/${{ github.event.repository.name }}/builds)\n\n⏱️ **Tiempo estimado:** 5-10 minutos\n📲 **Distribución:** Interna (para testing)'
            })

      - name: Comment build URL on main push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number || 0,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🔄 **Build preview Android iniciado**\n\n📱 **Plataforma:** Android (APK)\n📦 **Perfil:** preview\n🔗 **Dashboard:** [Ver progreso en Expo](https://expo.dev/accounts/${{ github.repository_owner }}/projects/${{ github.event.repository.name }}/builds)\n\n⏱️ **Tiempo estimado:** 5-10 minutos\n🧪 **Propósito:** Testing de cambios en main'
            })
