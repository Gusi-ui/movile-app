name: Build and Deploy

on:
  release:
    types: [published]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          echo "EXPO_PUBLIC_ENV=production" > .env.production
          echo "EXPO_PUBLIC_API_URL=" >> .env.production
          echo "EXPO_PUBLIC_MOCK_API=false" >> .env.production
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" >> .env.production
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env.production
          echo "EXPO_PUBLIC_PUSH_NOTIFICATIONS_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_LOCATION_TRACKING_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_LOG_LEVEL=error" >> .env.production
          echo "EXPO_PUBLIC_CACHE_ENABLED=true" >> .env.production
          echo "EXPO_PUBLIC_DEBUG_MODE=false" >> .env.production

      - name: Build for internal distribution (on release)
        if: github.event_name == 'release'
        run: |
          eas build --platform android --profile production-internal --non-interactive --no-wait

      - name: Build preview (on main push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          eas build --platform android --profile preview --non-interactive --no-wait

      - name: Create build summary on release
        if: github.event_name == 'release'
        run: |
          echo "## ðŸš€ Build Android Iniciado para Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Plataforma:** Android (APK)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Perfil:** production-internal" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Dashboard:** [Ver progreso en Expo](https://expo.dev/accounts/${{ github.repository_owner }}/projects/${{ github.event.repository.name }}/builds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Tiempo estimado:** 5-10 minutos" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“² **DistribuciÃ³n:** Interna (para testing)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Release:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Create build summary on main push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸ”„ Build Preview Android Iniciado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Plataforma:** Android (APK)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Perfil:** preview" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Dashboard:** [Ver progreso en Expo](https://expo.dev/accounts/${{ github.repository_owner }}/projects/${{ github.event.repository.name }}/builds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Tiempo estimado:** 5-10 minutos" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ª **PropÃ³sito:** Testing de cambios en main" >> $GITHUB_STEP_SUMMARY
