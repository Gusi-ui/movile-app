name: Check EAS Android Credentials

on:
  workflow_dispatch:

jobs:
  check-android-credentials:
    name: Check Android Keystore on EAS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo (with EAS)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Show Android credentials
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "ðŸ”Ž Listing Android credentials stored on EAS for this project..."
          eas credentials:show -p android --non-interactive || true
          echo "If no credentials are shown above, Android keystore is not yet configured in EAS."
